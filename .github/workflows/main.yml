name: Build, Test, and Deploy Angular and Node.js

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install Frontend Dependencies
        run: |
          npm install
          npm install highcharts
          npm uninstall igniteui-angular-charts igniteui-angular-core
          npm install igniteui-angular-charts igniteui-angular-core
        working-directory: ./celestradepro

      - name: Modify TypeScript Files
        run: |
          find . -type f -name '*.ts' -exec sed -i '/server?: HTTPServer<V> | HTTPSServer<V> | undefined;/s/^/\/\/ @ts-ignore\n/' {} \;


      - name: Build Frontend
        run: npm run build -- --output-path=dist
        working-directory: ./celestradepro

      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./Backend

      - name: Build Backend
        run: npm run build
        working-directory: ./Backend

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build Docker Image
        run: |
          docker build -t vipv/combined-app:${{ github.run_number }} -f ./Dockerfile .

      - name: Log in to Docker Hub
        run: |
          docker login -u vipv -p 9092897730

      - name: Push Docker Image
        run: |
          docker push vipv/combined-app:${{ github.run_number }}

      - name: Start Docker Compose
        run: |
          docker-compose up -d
