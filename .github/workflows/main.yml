name: Build, Test, and Deploy Angular and Node.js

on:
  push:
    branches:
      - main

jobs:
  build-test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Build Docker Image
        run: docker build -t vipv/combined-app:latest -f ./Dockerfile .

      - name: Log in to Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        run: docker push vipv/combined-app:latest

      - name: Run Docker Container
        run: docker run -d -p 4200:4200 -p 3000:3000 vipv/combined-app:latest
