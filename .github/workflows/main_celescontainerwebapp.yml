name: Deploy Backend to Azure App Service (Staging Slot)

on:
  push:
    branches:
      - main  # Trigger on changes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the code
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'

    # Step 3: Navigate to the backend folder and install dependencies
    - name: Install Dependencies
      working-directory: ./Celestradepro/celestradepro/Backend  # Path to your Backend folder
      run: |
        npm install

    # Step 4: Build the backend (if applicable)
    - name: Build Backend
      working-directory: ./Celestradepro/celestradepro/Backend  # Path to your Backend folder
      run: |
        # Add any custom build commands here if needed
        echo "No build process required for the backend"

    # Step 5: Deploy to Azure App Service (Staging Slot)
    - name: Deploy to Azure App Service (Staging Slot)
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CelesContainerWebApp'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: './Celestradepro/celestradepro/Backend'  # Path to your Backend folder
