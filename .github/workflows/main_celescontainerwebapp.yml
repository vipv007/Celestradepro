name: Deploy to Azure App Service

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install Angular CLI and frontend dependencies
      run: |
        cd celestradepro
        npm install -g @angular/cli
        npm install -f
        npm install ws@latest @types/ws@latest -f

    - name: Modify TypeScript Files
      run: |
        find . -type f -name '*.ts' -exec sed -i '/server?: HTTPServer<V> | HTTPSServer<V> | undefined;/s/^/\/\/ @ts-ignore\n/' {} \;

    - name: Install dependencies and build frontend
      run: |
        cd celestradepro
        npm install
        npm install webpack --save-dev
        npm run build --prod

    - name: Install backend dependencies
      run: |
        cd celestradepro/Backend
        npm install

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Cosmos DB
      run: |
        cd celestradepro/Backend
        node server.js createDbAndCollection

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'CelesContainerWebApp'
        slot-name: 'staging'
        package: 'celestradepro'
