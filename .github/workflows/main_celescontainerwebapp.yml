name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Clean cache and install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
          npm install webpack webpack-cli --save-dev --legacy-peer-deps
        working-directory: ./celestradepro

      - name: Build the Angular project
        run: npm run build --if-present
        working-directory: ./celestradepro

      - name: Zip the application
        run: zip -r release.zip ./celestradepro/dist

      - name: Upload the artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download the artifact
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: Unzip the artifact
        run: unzip release.zip

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CelesContainerWebApp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7EA540B6EFD640D89D465639D713F193 }}
          package: release.zip
