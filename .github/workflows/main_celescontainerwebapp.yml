name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Step 3: Clean cache and install dependencies with --legacy-peer-deps
      - name: Clean npm cache and install dependencies
        run: |
          npm cache clean --force
          npm install --legacy-peer-deps
        working-directory: ./celestradepro

      # Step 4: Install Webpack (if not already installed)
      - name: Ensure Webpack is installed
        run: npm install webpack webpack-cli --save-dev
        working-directory: ./celestradepro

      # Step 5: Build the Angular project
      - name: Build the Angular project
        run: npm run build --if-present
        working-directory: ./celestradepro

      # Step 6: Zip the application for deployment
      - name: Zip the application
        run: zip -r release.zip ./celestradepro

      # Step 7: Upload the artifact for deployment
      - name: Upload the artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Download the artifact from the build job
      - name: Download the artifact
        uses: actions/download-artifact@v3
        with:
          name: node-app

      # Step 2: Unzip the artifact
      - name: Unzip the artifact
        run: unzip release.zip

      # Step 3: Set Cosmos DB connection string from secrets
      - name: Set Cosmos DB connection string
        run: |
          echo "COSMOSDB_CONNECTION_STRING=${{ secrets.COSMOSDB_CONNECTION_STRING }}" >> .env
          echo "COSMOS_DB_NAME=${{ secrets.COSMOS_DB_NAME }}" >> .env

      # Step 4: Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CelesContainerWebApp'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7EA540B6EFD640D89D465639D713F193 }}
