name: Build and deploy Node.js app to Azure Web App - CelesContainerWebApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install webpack webpack-cli --save-dev
        working-directory: ./celestradepro

      # Step 4: Build the application
      - name: Build application
        run: npm run build
        working-directory: ./celestradepro

      # Step 5: Package the build for deployment
      - name: Package the build
        run: zip -r release.zip ./*
        working-directory: ./celestradepro

      # Step 6: Upload the artifact for deployment
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: ./celestradepro/release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: Production

    steps:
      # Step 1: Download the build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      # Step 2: Deploy to Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CelesContainerWebApp'
          package: ./release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7EA540B6EFD640D89D465639D713F193 }}
