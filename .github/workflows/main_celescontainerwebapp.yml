name: Build and deploy Node.js backend to Azure Web App - celestradepro

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: 1  Install backend dependencies
        working-directory: ./celestradepro/Backend
        run: |
          npm install -f
          npm install mongoose -f
          # Uncomment if needed: npm install socket.io -f

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: backend-app
          path: ./celestradepro/Backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'

    steps:
      - name: Download backend artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-app
          path: Backend

      - name: Deploy backend to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CelesContainerWebApp'
          slot-name: 'staging'
          package: ./Backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      - name: Install pm2 (if not already installed)
        run: |
          npm install -g pm2

      - name: Start backend server
        working-directory: ./Backend
        run: |
          echo "Starting backend server..."
          pm2 start server.js
          pm2 save