name: Build and deploy Angular app with Node backend to Azure Web App - celestradepro

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Install Angular dependencies and build frontend
      - name: Build Angular app
        working-directory: ./celestradepro
        run: |
          npm install -g @angular/cli
          npm install --legacy-peer-deps
          ng build --output-path=www

      # Install backend dependencies
      - name: Install backend dependencies
        working-directory: ./celestradepro/Backend
        run: |
          npm install --legacy-peer-deps

      # Package frontend and backend together
      - name: Package frontend and backend
        run: |
          mkdir -p packaged-app
          cp -R celestradepro/dist packaged-app/frontend
          cp -R celestradepro/Backend packaged-app/backend

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'CelesContainerWebApp'
          slot-name: 'staging'              # Use if you have slots configured
          package: packaged-app
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE }}

      # Verify deployment
      - name: Verify deployment
        run: echo "Deployment completed successfully!"
