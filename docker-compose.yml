version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - 27017:27017

  backend:
    image: vipv/kuber:${GITHUB_RUN_NUMBER}
    container_name: backend_container
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017/FinanceDB
