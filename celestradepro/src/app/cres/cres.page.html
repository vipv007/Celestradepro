<div *ngFor="let stock of stocks">
  <input type="radio" name="stockSymbol" [value]="stock.symbol" (change)="onSymbolChange($event)" /> {{ stock.symbol }}
</div>

<div *ngIf="selectedSymbol">
  <igx-financial-chart
  width="100%"
  height="500px"
  [dataSource]="stockData[selectedSymbol]"
  chartType="Candle"
  xAxisMode="Time"
  yAxisMode="Numeric">
</igx-financial-chart>
</div>
