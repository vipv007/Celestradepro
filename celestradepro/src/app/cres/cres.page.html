<div class="chart-container">
  <h2>Stock Chart</h2>

  <!-- Buttons to select data type -->
  <div class="button-group">
    <button (click)="loadChartData('historical')" class="data-button">Load Historical Data</button>
    <button (click)="loadChartData('live')" class="data-button">Load Live Data</button>
  </div>

  <!-- Highcharts container -->
  <div id="chart-container" style="height: 600px; min-width: 600px;"></div>
</div>
