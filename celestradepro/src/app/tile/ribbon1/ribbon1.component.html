<div [ngClass]="{'hidden': !showWidget}">
  <ion-icon name="close-outline" (click)="toggleWidget()"></ion-icon>
  <div>
    <div #tradingview class="tradingview-widget-container"></div>
  </div>
</div>

<div *ngIf="!showWidget">
  <ion-icon name="add-outline" (click)="toggleWidget()"></ion-icon>
</div>
