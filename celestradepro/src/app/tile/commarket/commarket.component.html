<div class="card-body  trend-stocks-card trend-forexs-card container-watchlist">
  <table class="trend-forexs-table">
    <thead>
      <tr class="header-row">
        <th>Product</th>
        <th>Symbol</th>
        <th>Trading Hours</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.Product }}</td>
        <td>{{ product.Symbol }}</td>
        <td>{{ product.TradingHours }}</td>
      </tr>
    </tbody>
  </table>
</div>
