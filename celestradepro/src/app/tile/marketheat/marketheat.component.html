        <div class="heatmap-container">
          <div class="tabs">
            <button (click)="setActiveTab('price')" [class.active]="activeTab === 'price'">Price</button>
            <button (click)="setActiveTab('volume')" [class.active]="activeTab === 'volume'">Volume</button>
          </div>
          
          <div class="heatmap">
            <div *ngFor="let item of data"  class="heatmap-cell">
              <h4><b><i>{{ item.Name }}</i></b></h4><br>
              Change%: {{ item['Change Percentage'].toFixed(3) }}<br>
              <ng-container *ngIf="activeTab === 'price'">
                Price: ${{ item['Latest Price'].toFixed(3) }}
              </ng-container>
              <ng-container *ngIf="activeTab === 'volume'">
                Volume: {{ item.Volume }}
              </ng-container>
            </div>
          </div>
        </div>
