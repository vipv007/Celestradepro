<div *ngFor="let commodity of Commodities">
  <input type="radio" name="commoditySymbol" [value]="commodity.Commodity" (change)="onSymbolChange($event)" /> {{ commodity.Commodity }}
</div>

<div *ngIf="selectedSymbol">
  <igx-financial-chart
    width="100%"
    height="500px"
    [dataSource]="CommoditiesData[selectedSymbol]"
    chartType="Candle"
    xAxisMode="Time"
    yAxisMode="Numeric">
  </igx-financial-chart>
</div>
