<div class="stock-ticker"
     (mouseover)="onMouseOver($event)"
     (mouseleave)="onMouseLeave()"
     (mousemove)="onMouseMove($event)">
  WHLR
</div>

<!-- Chart Tooltip -->
<div *ngIf="showChart" [ngStyle]="{'top.px': yPos, 'left.px': xPos}" class="tooltip-chart">
  <canvas baseChart
          [data]="chartData"
          [options]="chartOptions"
          [type]="chartType">
  </canvas>
</div>
