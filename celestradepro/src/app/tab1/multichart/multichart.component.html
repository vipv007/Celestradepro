<ion-grid class="chart-grid">
  <ion-row class="chart-row">
    <ion-col size="12" size-md="6" size-lg="4" *ngFor="let stock of stocks" class="chart-col">
      <ion-card class="row-item">
        <div [attr.id]="'chartContainer_' + stock.symbol" class="chart-container" (click)="handleChartClick(stock.symbol)"></div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
