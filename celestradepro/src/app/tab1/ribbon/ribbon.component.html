<div class="tradingview-widget-container my-container" [class.hidden]="!showWidget">
  <ion-icon name="close-outline" (click)="toggleWidget()"></ion-icon>
  <div class="tradingview-widget-container__widget">
    <div #tradingview></div>
  </div>
</div>
<div *ngIf="!showWidget">
<ion-icon name="add-outline" (click)="toggleWidget()"></ion-icon>
</div>
