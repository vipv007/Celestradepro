<div>
  <p>{{ title }}</p>
  <table>
    <thead>
      <tr>
        <th>Trading Session</th>
        <th>Start Time</th>
        <th>End Time</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let technical of technicals">
        <td>{{ technical.pivot_levels.pivot }}</td>
        <td>{{ hour.Start }}</td>
        <td>{{ hour.End }}</td>
      </tr>
    </tbody>
  </table>
</div>
